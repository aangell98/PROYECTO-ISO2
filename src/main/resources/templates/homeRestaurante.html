<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración del Restaurante</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/obtenerMenus')
                .then(response => response.json())
                .then(menus => {
                    const ul = document.querySelector('#menus ul');
                    menus.forEach(menu => {
                        const li = document.createElement('li');
                        li.textContent = ${menu.nombre}: ${menu.descripcion};
                        ul.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching menus:', error));
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Administración del Restaurante</h1>
            <nav>
                <form method="post" action="/perform_logout" style="display: inline;">
                    <button type="submit" class="btn-logout">Cerrar Sesión</button>
                </form>
            </nav>
        </header>
        <main>
            <section id="menus">
                <h2>Menús</h2>
                <ul>
                </ul>
                <button onclick="location.href='altaMenu.html'">Añadir Menú</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Restaurante WIP. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
