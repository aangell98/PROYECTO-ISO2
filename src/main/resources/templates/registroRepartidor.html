<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Registro Repartidor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
</head>
<body>
    <div class="container">
        <h1>Registro Repartidor</h1>
        <form action="#" th:action="@{/registroRepartidor}" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div>
                <label for ="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
            <div th:if="${error}">
                <p style="color: red;">El usuario ya existe</p>
            </div>
        </form>
    </div>
</body>
</html>
