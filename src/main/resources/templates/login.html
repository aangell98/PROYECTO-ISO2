<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
</head>
<body>
    <button onclick="goBack()" class="btn-volver">Volver</button>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div th:if="${param.error}">
                <p style="color: red;">Usuario o contraseña incorrectos</p>
            </div>
        </form>
        <p>¿No tienes una cuenta? <a th:href="@{/registroCliente}">Regístrate aquí</a></p>
        <p>¿Te gustaría trabajar con nosotros? 
            <a th:href="@{/registroRepartidor}">Repartidor</a> o 
            <a th:href="@{/registroRestaurante}">Restaurante</a>
        </p>
    </div>

    <script>

        function goBack() {
            window.history.back();
        }

    </script>
</body>
</html>
