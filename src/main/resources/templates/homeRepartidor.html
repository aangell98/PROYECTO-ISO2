<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Repartidor</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido, Repartidor</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/pedidos">Ver Pedidos</a></li>
                <li><a href="/perfil">Perfil</a></li>
                <li>
                    <form method="post" action="/perform_logout" style="display: inline;">
                        <button type="submit" class="btn-logout">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </nav>
        <main>
            <h2>Pedidos Pendientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pedidosPendientes">
                    <!-- Aquí se mostrarán los pedidos pendientes -->
                </tbody>
            </table>
            <h2>Mis Pedidos Asignados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="pedidosAsignados">
                    <!-- Aquí se mostrarán los pedidos asignados -->
                </tbody>
            </table>
        </main>        
        <footer>
            <p>&copy; 2024 Delivery. Todos los derechos reservados. Work In Progress</p>
        </footer>
    </div>
    <script>
        $(document).ready(function() {
            function cargarPedidosPendientes() {
                $.ajax({
                    url: '/pedidos_pagados',
                    type: 'GET',
                    success: function(data) {
                        var pedidosHtml = '';
                        data.forEach(function(pedido) {
                            pedidosHtml += `
                                <tr>
                                    <td>${pedido.id}</td>
                                    <td>${pedido.direccion}</td>
                                    <td>${pedido.estado}</td>
                                    <td>
                                        <button onclick="autoasignarPedido(${pedido.id})">Autoasignar</button>
                                    </td>
                                </tr>`;
                        });
                        $('#pedidosPendientes').html(pedidosHtml);
                    },
                    error: function() {
                        alert("Error al cargar los pedidos pendientes");
                    }
                });
            }

            function cargarPedidosAsignados() {
                $.ajax({
                    url: '/repartidor/pedidos_asignados',
                    type: 'GET',
                    success: function(data) {
                        var pedidosHtml = '';
                        data.forEach(function(pedido) {
                            pedidosHtml += `
                                <tr>
                                    <td>${pedido.id}</td>
                                    <td>${pedido.direccion}</td>
                                    <td>${pedido.estado}</td>
                                </tr>`;
                        });
                        $('#pedidosAsignados').html(pedidosHtml);
                    },
                    error: function() {
                        alert("Error al cargar los pedidos asignados");
                    }
                });
            }

            window.autoasignarPedido = function(pedidoId) {
                $.ajax({
                    url: '/repartidor/autoasignar/' + pedidoId,
                    type: 'POST',
                    success: function() {
                        alert("Pedido autoasignado con éxito");
                        cargarPedidosPendientes(); // Recargar la lista de pedidos pendientes
                        cargarPedidosAsignados(); // Recargar la lista de pedidos asignados
                    },
                    error: function() {
                        alert("Error al autoasignar el pedido");
                    }
                });
            }

            cargarPedidosPendientes();
            cargarPedidosAsignados();
        });
    </script>
</body>
</html>
